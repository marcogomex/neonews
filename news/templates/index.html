{% extends "base.html" %}


{% block content %}
    <section id="bricks">

   	    <div class="row masonry">

   		<!-- brick-wrapper -->
         <div class="bricks-wrapper">

         	<div class="grid-sizer"></div>

            {% for article in articles %}
            <article class="brick entry format-standard animate-this">
               <div class="entry-thumb">
                  <a href="{{ article.link }}" class="thumb-link">
	                  <img src="{{ article.headimage }}" alt="{{ article.title }}">
                  </a>
               </div>

               <div class="entry-text">
               	<div class="entry-header">

               		<div class="entry-meta">
               			<span class="cat-links">
               				<a href="/{{ language.code }}/{{ article.category }}/">{{ article.category }}</a>
               			</span>
               		</div>

               		<h1 class="entry-title"><a href="{{ article.link }}">{{ article.title }}</a></h1>

               	</div>
						<div class="entry-excerpt">
							{{ article.snippet }}
						</div>
               </div>

        		</article>


{% endfor %}

            </div>
   	    </div>
    </section>
{% endblock %}

{% block social %}
    <meta property="og:image" content=""/>
    <meta property="og:title" content="Neonews, the best real news website."/>
    <meta property="og:url" content="https://neonews.me/"/>
    <meta property="og:site_name" content="NEONEWS.ME"/>
    <meta property="og:type" content="article"/>
{% endblock %}
